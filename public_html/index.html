<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apparel</title>
    <link rel="shortcut icon" href="/img/icons/blue-hat.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/apparel.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js" type="module"></script>
  </head>
  <body>
    <main>
      <header class="p-3 bg-dark text-white">
        <div class="container">
          <div
            class="
              d-flex
              flex-wrap
              align-items-center
              justify-content-center justify-content-lg-start
            "
          >
            <a
              href="/"
              class="
                d-flex
                align-items-center
                mb-2 mb-lg-0
                text-white text-decoration-none
              "
            >
              <svg
                class="bi me-2"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap" />
              </svg>
            </a>

            <ul
              class="
                nav
                col-12 col-lg-auto
                me-lg-auto
                mb-2
                justify-content-center
                mb-md-0
              "
            >
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input
                id="loginEmail"
                type="email"
                class="form-control form-control-dark"
                placeholder="name@example.com"
              />
              <input
              id="loginPassword"
                type="password"
                class="form-control form-control-dark"
                placeholder="Password"
              />
            </form>
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">
                Login
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="b-divider"></div>
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3"><b>App</b>arel</h1>
            <p class="col-lg-10 fs-4">
              A modern stylist. Manage your closet and outfits bettter. Always
              know what to wear.
            </p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  placeholder="name@example.com"
                />
                <label for="registerEmail">Email Address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  placeholder="Password"
                />
                <label for="registerPassword">Password</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me" /> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" >
                Sign up
              </button>
              <hr class="my-4" />
              <small class="text-muted"
                >By clicking Sign up, you agree to the terms of use.</small
              >
            </form>
          </div>
        </div>
      </div>
      <div class="b-divider"></div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
