<!-- 
  Login page for Apparel App.
  Author:
    Christian P. Byrne
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apparel</title>
    <link rel="stylesheet" href="/css/apparel.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script src="/js/index.js" type="module"></script>
  </head>
  <body>
    <main>
      <header class="p-3 bg-dark text-white">
        <div class="container">
          <div
            class="
              d-flex
              flex-wrap
              align-items-center
              justify-content-center justify-content-lg-start
            "
          >
            <a
              href="/"
              class="
                d-flex
                align-items-center
                mb-2 mb-lg-0
                text-white text-decoration-none
              "
            >
              <svg
                class="bi me-2"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap" />
              </svg>
            </a>

            <ul
              class="
                nav
                col-12 col-lg-auto
                me-lg-auto
                mb-2
                justify-content-center
                mb-md-0
              "
            >
              <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="/help" class="nav-link px-2 text-white">FAQs</a></li>
              <li id="help-portal"><a href="/help" class="nav-link px-2 text-white">Help</a></li>
              <li class="nav-item">
            <a id="logout-button" class="nav-link link-dark px-2" style="cursor: pointer">Logout</a>
          </li>
	    </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input
                type="email"
                class="form-control form-control-dark"
                placeholder="name@example.com"
              />
              <input
                type="password"
                class="form-control form-control-dark"
                placeholder="Password"
              />
            </form>
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">
                Login
              </button>
            </div>
          </div>
        </div>
      </header>
      <!-- ───────────────────────────────────────────────────────────────── -->

      <div class="b-divider"></div>

      <!-- ───────────────────────────────────────────────────────────────── -->

      <div class="container col-xl-10 col-xxl-8 px-1 py-5">
        <div class="row d-flex justify-content-center mb-5">
          <h1 class="display-5 fw-bold lh-1 mb-3">Welcome</h1>
          <p class="lead">Enter a few details about yourself.</p>
        </div>

        <!-- ──────────────────────────────────────────────────────────────────────────────── -->

        <div class="row">
          <div class="col-xl-6">
            <div class="mask-outlines mt-0 landing-mannequin">
              <img
                class="d-block mx-lg-auto img-fluid"
                id="mask-blank"
                src="/img/male/male-blank.png"
                alt="Outline of a male mannequin"
              />
            </div>

            <!-- • • • • • -->

            <div class="row d-flex justify-content-center py-5 mx-5">
              <button
                id="maleInput"
                type="button"
                class="btn btn-primary btn-lg px-4 me-md-2"
              >
                Choose
              </button>
            </div>
          </div>

          <!-- • • • • • -->

          <div class="col-xl-6">
            <div class="mask-outlines mt-0 landing-mannequin female">
              <img
                class="d-block mx-lg-auto img-fluid"
                id="mask-blank"
                src="/img/female/female-blank.png"
                alt="Outline of a female mannequin"
              />
            </div>
            <!-- • • • • • -->

            <div class="row d-flex justify-content-center pt-5 mx-5">
              <button
                id="femaleInput"
                type="button"
                class="btn btn-primary btn-lg px-4 me-md-2"
              >
                Choose
              </button>
            </div>
          </div>
        </div>

        <!-- ──────────────────────────────────────────────────────────────────────────────── -->

        <!--
          -- BOTTOM INPUT FIELDS
          -->

        <div class="row py-3">
          <div class="col-lg-6 mt-5">
            <p class="lead">Optional account details.</p>

            <div class="input-group mb-3">
              <span class="input-group-text">Bio</span>
              <input
                type="text"
                class="form-control"
                id="bioInput"
                placeholder="Say something"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="imageInput" class="form-label">Profile Picture</label>
              <input type="file" id="imageInput" class="form-control" />
            </div>

            <label for="imageInput" class="form-label">Favorite Colors</label>
            <div class="container gx-0">
              <div class="row d-flex align-items-center px-1 gx-2 mb-3">
                <div class="col px-1">
                  <div class="input-group">
                    <input
                      type="color"
                      name="color1Input"
                      id="color1Input"
                      class="form-control form-control-color"
                      value="#121212"
                    />
                    <input
                      type="number"
                      id="colorWeight1Input"
                      class="form-control"
                    />
                    <span class="input-group-text">Rank</span>
                  </div>
                </div>

                <div class="col px-1">
                  <div class="input-group">
                    <input
                      type="color"
                      name="color2Input"
                      id="color2Input"
                      class="form-control form-control-color"
                      value="#121212"
                    />
                    <input
                      type="number"
                      id="colorWeight2Input"
                      class="form-control"
                    />
                    <span class="input-group-text">Rank</span>
                  </div>
                </div>

                <div class="col px-1">
                  <div class="input-group">
                    <input
                      type="color"
                      name="color3Input"
                      id="color3Input"
                      class="form-control form-control-color"
                      value="#121212"
                    />
                    <input
                      type="number"
                      id="colorWeight3Input"
                      class="form-control"
                    />
                    <span class="input-group-text">Rank</span>
                  </div>
                </div>
              </div>
              <div class="row align-items-center px-1 gx-2 mb-3">
                <div class="col px-1">
                  <div class="input-group">
                    <input
                      type="color"
                      name="color4Input"
                      id="color4Input"
                      class="form-control form-control-color"
                      value="#121212"
                    />
                    <input
                      type="number"
                      id="colorWeight4Input"
                      class="form-control"
                    />
                    <span class="input-group-text">Rank</span>
                  </div>
                </div>

                <div class="col px-1">
                  <div class="input-group">
                    <input
                      type="color"
                      name="color5Input"
                      id="color5Input"
                      class="form-control form-control-color"
                      value="#121212"
                    />
                    <input
                      type="number"
                      id="colorWeight5Input"
                      class="form-control"
                    />
                    <span class="input-group-text">Rank</span>
                  </div>
                </div>

                <div class="col px-1">
                  <div class="input-group">
                    <input
                      type="color"
                      name="color6Input"
                      id="color6Input"
                      class="form-control form-control-color"
                      value="#121212"
                    />
                    <input
                      type="number"
                      id="colorWeight6Input"
                      class="form-control"
                    />
                    <span class="input-group-text">Rank</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--
        -- ─── RIGHT SIDE TABBED FIELDS ───────────────────────────────────────────────────
        -->

          <div class="col-lg-6 mt-5">
            <p class="lead">More details about you.</p>

            <!--
            -- NAV TABS
            -->

            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="favoritesTab"
                  data-bs-toggle="tab"
                  data-bs-target="#favoritesPage"
                  type="button"
                  role="tab"
                  aria-controls="favorites"
                  aria-selected="true"
                >
                  Favorites
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="sizingTab"
                  data-bs-toggle="tab"
                  data-bs-target="#sizingPage"
                  type="button"
                  role="tab"
                  aria-controls="sizing"
                  aria-selected="false"
                >
                  Size/Fit
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="personalTab"
                  data-bs-toggle="tab"
                  data-bs-target="#personalPage"
                  type="button"
                  role="tab"
                  aria-controls="personal"
                  aria-selected="false"
                >
                  Personal
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="socialTab"
                  data-bs-toggle="tab"
                  data-bs-target="#socialPage"
                  type="button"
                  role="tab"
                  aria-controls="social"
                  aria-selected="false"
                >
                  Social
                </button>
              </li>
            </ul>

            <!--
          -- ─── TAB 1 - Categories ───────────────────────────────────────────────────────────
          -->

            <div class="tab-content" id="myTabContent">
              <!-- ──────────────────────────────────────────────────────────────────────────────── -->

              <div
                class="tab-pane fade show active"
                id="favoritesPage"
                role="tabpanel"
                aria-labelledby="favoritesTab"
              >
                <div class="input-group mb-3 mt-3">
                  <label for="favCategoryInput" class="input-group-text"
                    >Thing to Wear</label
                  >
                  <select
                    name="favCategoryInput"
                    id="favCategoryInput"
                    class="form-select"
                  >
                    <option value="" disabled selected>Choose...</option>
                    <option value="shirt">Shirt</option>
                    <option value="tshirt">T-shirt</option>
                    <option value="pants">Pants</option>
                    <option value="shorts">Shorts</option>
                    <option value="underwear">Underwear or Socks</option>
                    <option value="sweater">Sweater or Cardigan</option>
                    <option value="outerwear">Outerwear</option>
                    <option value="dress">Dress</option>
                    <option value="formal">Formal Wear</option>
                    <option value="shoes">Shoes</option>
                    <option value="accessory">Accessory</option>
                  </select>
                </div>

                <div class="input-group mb-3">
                  <label for="favTypeInput" class="input-group-text"
                    >Favorite Clothing Item</label
                  >
                  <input
                    class="form-control"
                    name="favTypeInput"
                    id="favTypeInput"
                    list="subTypeDatalist"
                  />
                  <datalist id="favTypeDatalist">
                    <option value="Moccasins"></option>
                    <option value="Pencil Skirt"></option>
                    <option value="Bucket Hat"></option>
                    <option value="Jumpsuit"></option>
                    <option value="Cuffs"></option>
                  </datalist>
                </div>

                <div class="input-group mb-3">
                  <label for="favStyles" class="input-group-text"
                    >Favorite Clothing Item</label
                  >
                  <input
                    class="form-control"
                    name="favStylesInput"
                    id="favStylesInput"
                    list="subStylesDatalist"
                  />
                  <datalist id="favStylesDatalist">
                    <option value="Casual"></option>
                    <option value="Athleisure"></option>
                    <option value="Chic"></option>
                    <option value="Business"></option>
                    <option value="Nautical"></option>
                  </datalist>
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text">Favorite Brand</span>
                  <input
                    id="favBrandInput"
                    type="text"
                    class="form-control"
                    placeholder="Prada"
                  />
                </div>
              </div>
              <!--
              -- TAB 4 - Sizing
              -->

              <div
                class="tab-pane fade"
                id="sizingPage"
                role="tabpanel"
                aria-labelledby="sizingTab"
              >
                <div class="input-group mt-3 mb-3">
                  <span class="input-group-text">Sizes</span>
                  <input
                    type="number"
                    id="numberSizing1Input"
                    class="form-control"
                  />
                  <label class="input-group-text">&Cross;</label>
                  <input
                    type="number"
                    id="numberSizing2Input"
                    class="form-control"
                  />
                  <select
                    name="letterSizingInput"
                    id="letterSizingInput"
                    class="form-select"
                  >
                    <option value="" disabled selected>Letter Sizing</option>
                    <option value="kid">Children's</option>
                    <option value="xxs">XXS</option>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                    <option value="xxxl">XXXL</option>
                  </select>
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text">Pants Size</span>
                  <input type="text" id="pantSizeInput" class="form-control" />
                  <span class="input-group-text">Shoe Size</span>
                  <input
                    type="number"
                    id="shoeSizeInput"
                    class="form-control"
                  />
                </div>
              </div>

              <!--
              -- TAB 5 - Personal
              -->

              <div
                class="tab-pane fade"
                id="personalPage"
                role="tabpanel"
                aria-labelledby="personalTab"
              >
                <div class="input-group mb-3 mt-3">
                  <span class="input-group-text">Age</span>
                  <input type="number" id="ageInput" class="form-control" />

                  <span class="input-group-text">Weight</span>
                  <input type="text" id="weightInput" class="form-control" />
                </div>

                <div class="input-group mb-3 mt-3">
                  <span class="input-group-text">Height</span>
                  <input type="text" id="heightInput" class="form-control" />
                </div>
              </div>
              <!--
              -- TAB 6  Socials
              -->

              <div
                class="tab-pane fade"
                id="socialPage"
                role="tabpanel"
                aria-labelledby="socialTab"
              >
                <div class="input-group mt-3 mb-3">
                  <span class="input-group">Links</span>
                  <input
                    type="text"
                    name="purchaseLocationInput"
                    id="purchaseLocationInput"
                    placeholder="Location"
                    class="form-control"
                  />
                  <input
                    type="date"
                    name="purchaseDateInput"
                    id="purchaseDateInput"
                    class="form-control"
                  />
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    name="costInput"
                    id="costInput"
                    class="form-control"
                    placeholder="Cost"
                  />
                </div>
              </div>
              <!-- ──────────────────────────────────────────────────────────────────────────────── -->
            </div>
            <!-- ──────────────────────────────────────────────────────────────────────────────── -->

            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button
                id="submitFinal"
                type="button"
                class="btn btn-warning btn-lg px-4 me-md-2"
              >
                Submit
              </button>
              <button
                id="clearForm"
                type="button"
                class="btn btn-outline-secondary btn-lg px-4"
              >
                Clear
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="b-divider"></div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      ></script>
    </main>
  </body>
</html>
